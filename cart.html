<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css files  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/all.min.css" />

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="cart overflow-hidden">
      <!-- start nav  -->
      <div class="nav-bar shadow">
        <div class="container">
          <nav class="navbar">
            <div class="container-fluid">
              <a href="#" class="navbar-brand fw-bold fs-3"
                >S<span class="text-primary">H</span>C</a
              >

              <div class="right d-flex gap-2 btns">
                <a href="home.html" class="btn btn-info fw-semibold me-2"
                  ><i class="fa-solid fa-house"></i
                ></a>
                <a
                  href="index.html"
                  class="btn btn-outline-danger fw-semibold logout text-dark"
                  >LogOut</a
                >
              </div>
            </div>
          </nav>
        </div>
      </div>
      <!-- end nav  -->
      <section class="h-100">
        <div class="container pt-3">
          <div class="row d-flex justify-content-center my-4">
            <!-- left side  -->
            <div class="col-md-8">
              <!-- product card -->
              <div class="card mb-4">
                <div class="card-header py-3">
                  <h5 class="mb-0">Cart - 2 items</h5>
                </div>
                <div id="cart-products"></div>
              </div>
              <!-- delivery card  -->
              <div class="card mb-4">
                <div class="card-body">
                  <p><strong>Expected shipping delivery</strong></p>
                  <p class="mb-0">20.3.2025 - 25.3.2025</p>
                </div>
              </div>
              <!-- Payment-methods card -->
              <div class="card mb-4 mb-lg-0">
                <div class="card-body">
                  <p><strong>We accept</strong></p>
                  <img
                    class="me-2"
                    width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                    alt="Visa"
                  />
                  <img
                    class="me-2"
                    width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                    alt="Mastercard"
                  />
                </div>
              </div>
            </div>
            <!-- right side  -->
            <div class="col-md-4">
              <div class="card mb-4">
                <div class="card-header py-3">
                  <h5 class="mb-0">Summary</h5>
                </div>
                <div class="card-body">
                  <ul class="list-group list-group-flush">
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3"
                    >
                      <div>
                        <strong>Total amount</strong>
                        <strong>
                          <p class="mb-0">(including VAT)</p>
                        </strong>
                      </div>
                      <span><strong id="total-price"></strong></span>
                    </li>
                  </ul>

                  <button
                    type="button"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-primary btn-lg btn-block"
                  >
                    Go to checkout
                  </button>
                </div>
              </div>
            </div>
            <div id="alert" class="w-25 position-fixed end-0 bottom-0"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="./js/cart.js"></script>
</html>
