<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css files  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="home overflow-hidden">
      <!-- start nav  -->
      <div class="nav-bar shadow">
        <div class="container">
          <nav class="navbar">
            <div class="container-fluid">
              <a href="#" class="navbar-brand fw-bold fs-3"
                >S<span class="text-primary">H</span>C</a
              >

              <div class="right d-flex gap-2 btns">
                <a href="index.html" class="btn btn-info fw-semibold">Login</a>
                <a href="register.html" class="btn btn-light fw-semibold"
                  >Register</a
                >
              </div>
            </div>
          </nav>
        </div>
      </div>
      <!-- end nav  -->
      <!-- start content -->
      <div class="content">
        <!-- start container  -->
        <div
          class="container login-container d-flex justify-content-center align-items-center"
          id="posts"
        >
          <div
            class="login-card w-100 rounded shadow border d-flex flex-column justify-content-center align-items-center py-3 px-5 mt-5"
          >
            <a href="#" class="navbar-brand fw-bold fs-1"
              >S<span class="text-primary">H</span>C</a
            >
            <div
              class="alert d-none alert-danger d-flex align-items-center mt-3"
              id="error"
            ></div>
            <form class="mt-5 mb-4 w-100">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="user-name"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input type="password" class="form-control" id="password" />
              </div>
              <button type="submit" class="btn btn-info" id="login">
                Login
              </button>
            </form>
          </div>
        </div>
        <!-- end container  -->
      </div>
      <!-- end content -->
    </div>
    <!-- scripts start -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/login.js"></script>
    <!-- scripts  end-->
  </body>
</html>
